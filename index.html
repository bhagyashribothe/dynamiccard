<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Friend Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        #cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: 150px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h2 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }

        .card p {
            font-size: 0.9em;
            color: #777;
        }

        /* Simple controls section */
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .controls input {
            padding: 8px;
            font-size: 1rem;
            margin-right: 10px;
        }

        .controls button {
            padding: 8px 16px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="cards-container"></div>

    <div class="controls">
        <input type="text" id="friend-name" placeholder="Enter friend's name" />
        <button onclick="addFriend()">Add Friend</button>
        <button onclick="removeFriend()">Remove Friend</button>
    </div>

    <script>
        // Array of friends' names
        let friends = ["Alice", "Bob", "Charlie", "David", "Eva"];

        // Function to generate cards dynamically
        function generateCards() {
            const container = document.getElementById("cards-container");
            container.innerHTML = "";  // Clear previous cards

            // Loop through the array and create a card for each name
            friends.forEach(friend => {
                const card = document.createElement("div");
                card.className = "card";

                const cardTitle = document.createElement("h2");
                cardTitle.textContent = friend;

                const cardDescription = document.createElement("p");
                cardDescription.textContent = `Hello, ${friend}!`;

                card.appendChild(cardTitle);
                card.appendChild(cardDescription);
                container.appendChild(card);
            });
        }

        // Call the function to generate cards on page load
        generateCards();

        // Function to add a friend to the array and update cards
        function addFriend() {
            const friendName = document.getElementById("friend-name").value;
            if (friendName && !friends.includes(friendName)) {
                friends.push(friendName);
                generateCards();  // Regenerate cards with updated array
                document.getElementById("friend-name").value = ""; // Clear input field
            } else {
                alert("Please enter a valid name or name already exists!");
            }
        }

        // Function to remove a friend from the array and update cards
        function removeFriend() {
            const friendName = document.getElementById("friend-name").value;
            const index = friends.indexOf(friendName);
            if (index !== -1) {
                friends.splice(index, 1);
                generateCards();  // Regenerate cards with updated array
                document.getElementById("friend-name").value = ""; // Clear input field
            } else {
                alert("Friend not found!");
            }
        }
    </script>
</body>
</html>
